<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhishGuard AI ‚Äì Enterprise Phishing Detection</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fb;
      color: #0f172a;

      /* üî• KEY FIX */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
      padding: 28px 40px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header p {
      margin-top: 8px;
      color: #cbd5f5;
      font-size: 14px;
    }

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1; /* üî• pushes footer to bottom */
    }

    .container {
      max-width: 900px;
      margin: -40px auto 0;
      padding: 0 20px;
    }

    .search-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,.15);
    }

    button {
      padding: 14px 22px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
      font-weight: 600;
      white-space: nowrap;
    }

    button:hover { background: #1d4ed8; }
    button:disabled { opacity: 0.65; cursor: not-allowed; }

    .result { margin-top: 30px; }

    .result-card {
      background: white;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.1);
    }

    .result-card.safe { border-left: 6px solid #16a34a; }
    .result-card.suspicious { border-left: 6px solid #f59e0b; }
    .result-card.phishing { border-left: 6px solid #dc2626; }

    .verdict {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .verdict.safe { color: #16a34a; }
    .verdict.suspicious { color: #f59e0b; }
    .verdict.phishing { color: #dc2626; }

    .sub { font-size: 14px; color: #475569; margin-bottom: 12px; }
    .meta { font-size: 13px; color: #64748b; margin-bottom: 18px; word-break: break-all; }

    .score-wrap { margin: 16px 0 24px; }
    .score-text { font-size: 14px; margin-bottom: 6px; }

    .bar {
      height: 12px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .fill { height: 100%; border-radius: 999px; transition: width .6s ease; }
    .fill.safe { background: #22c55e; }
    .fill.suspicious { background: #f59e0b; }
    .fill.phishing { background: #ef4444; }

    h4 { margin: 18px 0 10px; font-size: 16px; }
    ul { padding-left: 20px; margin: 0; }
    li { font-size: 14px; margin-bottom: 6px; }

    .loading { font-style: italic; color: #475569; margin-top: 20px; }

    /* ===== ADS ===== */
    .ad-container {
      margin: 50px auto 20px;
      max-width: 900px;
      padding: 0 20px;
    }

    .ad-box {
      height: 90px;
      background: #e5e7eb;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: #475569;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #020617;
      color: #cbd5f5;
      padding: 24px 40px;
      font-size: 13px;
    }

    .footer-inner {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer-inner a {
      color: #93c5fd;
      text-decoration: none;
      margin-left: 12px;
    }

    .footer-inner a:hover { text-decoration: underline; }
  </style>
</head>

<body>

<header>
  <h1>üõ°Ô∏è PhishGuard AI</h1>
  <p>Enterprise-grade phishing & malicious URL detection</p>
</header>

<main>
  <div class="container">
    <div class="search-card">
      <input id="url" placeholder="Paste URL to analyze (https://example.com)">
      <button id="scanBtn" onclick="scan()">Scan URL</button>
    </div>

    <div id="result" class="result"></div>
  </div>

  <div class="ad-container">
    <div class="ad-box">Advertisement</div>
  </div>
</main>

<footer>
  <div class="footer-inner">
    <div>¬© <span id="year"></span> <strong>PhishGuard AI</strong>. All rights reserved.</div>
    <div>Enterprise-grade phishing & malicious URL detection</div>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Contact</a>
    </div>
  </div>
</footer>

<script>
  document.getElementById("year").innerText = new Date().getFullYear();

  document.getElementById("url").addEventListener("keydown", e => {
    if (e.key === "Enter") scan();
  });

  async function scan() {
    const url = document.getElementById("url").value.trim();
    const btn = document.getElementById("scanBtn");
    const result = document.getElementById("result");

    if (!url) return alert("Please enter a URL");

    btn.disabled = true;
    result.innerHTML = "üîç Analyzing URL risk profile...";

    try {
      const res = await fetch("/api/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      const data = await res.json();
      const v = data.verdict.toLowerCase();
      const score = Math.min(data.risk_score, 100);

      result.innerHTML = `
        <div class="result-card ${v}">
          <div class="verdict ${v}">${data.verdict}</div>
          <div class="sub">Automated risk assessment based on URL intelligence</div>
          <div class="meta"><b>Analyzed:</b> ${data.url}</div>

          <div class="score-wrap">
            <div class="score-text">Risk Score: <b>${data.risk_score} / 100</b></div>
            <div class="bar"><div class="fill ${v}" style="width:${score}%"></div></div>
          </div>

          <h4>Why this decision?</h4>
          <ul>${data.reasons.map(r => `<li>${r}</li>`).join("")}</ul>
        </div>`;
    } finally {
      btn.disabled = false;
    }
  }
</script>

</body>
</html>

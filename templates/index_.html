<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PhishGuard AI</title>

  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f3f5f9;
      padding: 40px;
      color: #1f2937;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      flex: 1;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    button {
      padding: 12px 22px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:hover {
      background: #1e40af;
    }

    .card {
      max-width: 720px;
      background: white;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      position: relative;
      overflow: hidden;
    }

    .card.safe { border-left: 6px solid #16a34a; }
    .card.suspicious { border-left: 6px solid #f59e0b; }
    .card.phishing { border-left: 6px solid #dc2626; }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .badge.safe { background: #dcfce7; color: #166534; }
    .badge.suspicious { background: #fef3c7; color: #92400e; }
    .badge.phishing { background: #fee2e2; color: #7f1d1d; }

    .score {
      margin: 18px 0;
    }

    .score-label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #475569;
    }

    .bar {
      width: 100%;
      height: 10px;
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      border-radius: 6px;
    }

    .fill.safe { background: #22c55e; }
    .fill.suspicious { background: #f59e0b; }
    .fill.phishing { background: #ef4444; }

    h4 {
      margin-top: 22px;
      font-size: 16px;
    }

    ul {
      margin-top: 10px;
      padding-left: 18px;
    }

    li {
      margin-bottom: 6px;
      font-size: 14px;
      color: #374151;
    }

    .loading {
      font-style: italic;
      color: #475569;
    }
  </style>
</head>

<body>

  <h2>üõ°Ô∏è PhishGuard AI ‚Äì Phishing Detection</h2>

  <div class="search-box">
    <input id="url" placeholder="Enter URL (https://example.com)" />
    <button onclick="scan()">Scan</button>
  </div>

  <div id="result"></div>

  <script>
    async function scan() {
      const url = document.getElementById("url").value;
      const resultDiv = document.getElementById("result");

      if (!url) {
        alert("Please enter a URL");
        return;
      }

      resultDiv.innerHTML = `<p class="loading">Analyzing URL security...</p>`;

      try {
        const res = await fetch("/api/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await res.json();

        const verdict = data.verdict.toLowerCase();
        const scorePercent = Math.min(data.risk_score, 100);

        resultDiv.innerHTML = `
          <div class="card ${verdict}">
            <div class="badge ${verdict}">
              ${data.verdict}
            </div>

            <div class="score">
              <div class="score-label">
                Risk Score: <strong>${data.risk_score} / 100</strong>
              </div>
              <div class="bar">
                <div class="fill ${verdict}" style="width:${scorePercent}%"></div>
              </div>
            </div>

            <h4>Why this decision?</h4>
            <ul>
              ${data.reasons.map(r => `<li>${r}</li>`).join("")}
            </ul>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red">Failed to scan the URL</p>`;
      }
    }
  </script>

</body>
</html>
